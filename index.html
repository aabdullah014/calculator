<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "app.js"></script>
</head>
<body>
    <div class = "container">
        <div id = "answer">
            0
        </div>
        <div class = "row">
            <div id = "1" class = "digit button">1</div> 
            <div id = "2" class = "digit button">2</div> 
            <div id = "3" class = "digit button">3</div>
        </div>
        <div class = "row">
            <div id = "4" class = "digit button">4</div> 
            <div id = "5" class = "digit button">5</div> 
            <div id = "6" class = "digit button">6</div> 
        </div>
        <div class = "row">
            <div id = "7" class = "digit button">7</div> 
            <div id = "8" class = "digit button">8</div> 
            <div id = "9" class = "digit button">9</div> 
        </div>
        <div class = "row">
            <div id = "0" class = "digit button">0</div> 
            <div id = "clear" class ="button">C</div>
        </div>
        <div class = "row">
            <div id = "+" class = "button">+</div>
            <div id = "-" class = "button">-</div>
            <div id = "*" class = "button">*</div>
            <div id = "/" class = "button">/</div>
        </div>
    </div>
</body>
</html>
